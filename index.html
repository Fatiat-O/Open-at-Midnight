<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Deep black for intimacy */
            font-family: 'Georgia', serif;
            text-align: center;
            color: #d4af37; /* Soft gold for luxury */
        }
        .container {
            background: #4a001f; /* Darker burgundy for stronger contrast */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(255, 46, 99, 0.3);
            border: 2px solid #ff2e63;
        }
        h1 {
            color: #ff2e63; /* Vibrant crimson for passion */
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.8);
        }
        button {
            background-color: #b3003c; /* Deep wine-red */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff2e63;
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button class="valentineButton">Of courseü•∞</button>
        <button class="valentineButton">Absolutelyüòò</button>
    </div>

<!-- Background Music (Will Play After First Click) -->
<audio id="pianoSound" autoplay loop playsinline>
    <source src="Music1.mp3" type="audio/mpeg">
</audio>



    <!-- Click Sound Effect -->
    <audio id="clickSound">
        <source src="Click.mp3" type="audio/mpeg">
    </audio>

<!-- Fake Loading Screen with Video -->
<div id="loadingScreen" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100vh; 
    background: black; display: flex; align-items: center; justify-content: center; 
    font-size: 24px; font-family: 'Georgia', serif; text-align: center;
    z-index: 999; transition: opacity 1.5s ease-in-out;">
    
    <!-- Background Video -->
    <video id="backgroundVideo" autoplay muted loop style="
        position: absolute; width: 100%; height: 100%; object-fit: cover;">
        <source src="Video2.mp4" type="video/mp4">
    </video>

    <!-- Text Overlays -->
    <span id="text1" style="
        position: absolute; top: 20%; left: 10%; color: white; opacity: 0;
        background: rgba(0, 0, 0, 0.5); padding: 10px 15px; border-radius: 8px;">
        I have a question, B ‚ù§Ô∏è
    </span>

    <span id="text2" style="
        position: absolute; top: 50%; right: 15%; color: white; opacity: 0;
        background: rgba(0, 0, 0, 0.5); padding: 10px 15px; border-radius: 8px;">
        Are you ready for it?
    </span>

    <span id="text3" style="
        position: absolute; bottom: 20%; left: 30%; color: white; opacity: 0;
        background: rgba(0, 0, 0, 0.5); padding: 10px 15px; border-radius: 8px;
        cursor: pointer;" onclick="fadeOutScreen()">
        Tap here ‚ù§Ô∏è
    </span>
</div>

<script>
    // Delayed text appearance
    setTimeout(() => { document.getElementById("text1").style.opacity = "1"; }, 1500);
    setTimeout(() => { document.getElementById("text2").style.opacity = "1"; }, 3000);
    setTimeout(() => { document.getElementById("text3").style.opacity = "1"; }, 4500);

    // Function to fade out the screen and transition to the next part
    function fadeOutScreen() {
        document.getElementById("loadingScreen").style.opacity = "0"; 
        setTimeout(() => { document.getElementById("loadingScreen").style.display = "none"; }, 1500);
    }
</script>

    
    <script>

document.addEventListener("click", function() {
    let audio = document.getElementById("pianoSound");
    if (audio.paused) {
        audio.play().then(() => {
            console.log("Music started on user interaction.");
        }).catch(error => console.log("Error playing music:", error));
    }
}, { once: true });

        // Ensure Background Music Plays After First Click (Bypassing Autoplay Block)
        document.addEventListener("click", function() {
            document.getElementById("pianoSound").play();
        }, { once: true });

        // Play Click Sound & Redirect to Love Letter
        document.querySelectorAll(".valentineButton").forEach(button => {
            button.addEventListener("click", function() {
                document.getElementById("clickSound").play(); // Play click sound
                setTimeout(() => {
                    window.location.href = "love_letter.html"; // Redirect after sound
                }, 500); // Delay for a smoother transition
            });
        });
    </script>
</body>
</html>
